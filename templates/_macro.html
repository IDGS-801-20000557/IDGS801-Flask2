
{% macro render_input(name,placeholder,type="text") %}

<div class="control-group">
    <label class="control-label" for="{{name}}">{{placeholder}}</label>
    <div class="controls">
        <input type="{{type}}" name="{{name}}" class="input-xlarge" placeholder="{{placeholder}}" value="">
    </div>
</div>
{%endmacro%}
